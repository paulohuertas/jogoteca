{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('criar') }}" method="POST" enctype="multipart/form-data">
  <figure class="thumb col-md-4">
    <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
    <figcaption>
      <label class="fileContainer btn btn-warning">
          Adicionar Capa
         <input type="file" name="arquivo" accept=".jpg, .jpeg, .png">
      </label>
    </figcaption>
  </figure>
  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    <a class="btn btn-info" href="{{ url_for('index') }}">Voltar</a>
  </fieldset>
</form>
{% endblock %}
