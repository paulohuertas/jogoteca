{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('apagar') }}" method="POST">
  <figure class="thumb col-md-4">
    <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=nome_arquivo) }}">
    <figcaption>
      <label class="fileContainer btn btn-warning">
        Capa
      </label>
    </figcaption>
  </figure>
  <fieldset>
    <div class="form-group">
      <input type="hidden" type="text" id="id" name="id" value="{{ jogo.id }}"/>
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}" readonly required>
    </div>
    <button type="submit" class="btn btn-primary btn-danger">Delete</button>
    <a class="btn btn-info" href="{{ url_for('index') }}">Voltar</a>
  </fieldset>
</form>
{% endblock %}
