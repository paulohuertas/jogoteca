{% extends "template.html" %}
{% block conteudo %}
<!--action eh a proxima rota, onde vamos mandar as informacoes do form, atraves do metodo POST -->
<form action="{{ url_for('atualizar') }}" method="POST" enctype="multipart/form-data">
  <figure class="thumb col-md-4">
      <!--url_for('imagem') eh a rota onde vamos enviar a informacao de capa do jogo. Vamos enviar o valor da variavel
      capa_jogo para ser processado nessa rota -->
      <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
    <figcaption>
      <label class="fileContainer btn btn-warning">
         Mudar capa
         <input type="file" name="arquivo" accept="jpg">
      </label>
    </figcaption>
  </figure>
  <fieldset>
    <div class="form-group">
      <input type="hidden" type="text" id="id" name="id" value="{{ jogo.id }}"/>
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}" required>
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}" required>
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    <a class="btn btn-info" href="{{ url_for('index') }}">Voltar</a>
  </fieldset>
</form>
{% endblock %}
