{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>{{ titulo|upper }}</th>
                    <th>{{ categoria|upper }}</th>
                    <th>{{ console|upper }}</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                    {% for jogo in jogos %}
                    <tr>
                        <td>{{ jogo.nome }}</td>
                        <td>{{ jogo.categoria }}</td>
                        <td>{{ jogo.console }}</td>
                        <td>
                            <a class="btn btn-info" href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                            <a class="btn btn-danger" href="{{ url_for('delete', id=jogo.id) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
        <form action="{{ url_for('novo') }}" method="POST">
            <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-salvar">Novo Jogo</button>
            </div>
        </form>
{% endblock %}
